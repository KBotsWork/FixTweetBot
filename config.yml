prefix: "!"
locale: "en-US"
case_insensitive: true
description: "This bot automatically repost x.com and twitter.com posts as fxtwitter ones."
version: "2.0.4"
color: 0x1d9bf0
hot_reload: false

fx_domain: "https://fxtwitter.com"

log:
  stream: true
  level: "INFO"
  root: true
  level_format:
    debug: "[{bg_black}{bold}DEBUG{no_bold}{bg_normal}]   "
    info: "[{blue}{bold}INFO{no_bold}{normal}]    "
    warning: "[{yellow}{bold}WARNING{no_bold}{normal}] "
    error: "[{red}ERROR{normal}]   "
    critical: "[{bg_red}CRITICAL{bg_normal}]"
  file: "log.txt"
  alert_user: false
  stream_to_err: false
  date_format: "%d/%m/%Y %H:%M:%S"
  format: "[{asctime}] {levelformat} {name:<20} {message}"

invite_link: "https://discord.com/api/oauth2/authorize?client_id=1164651057243238400&permissions=274877934592&scope=bot%20applications.commands"
